<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    
</head>
<body onload="getLocation()">
  
    <div class="container">
        <div id="clock"></div>
        <div class="logo-clock">
            <div id="clock"></div>
            <img src="bilallogo.png" alt="logo" class="logo">
        </div>
        <h1 class="text-center mb-4">Weather Application</h1>
        <div class="search-bar form-inline justify-content-center mb-4">
            <input
                type="text"
                id="search-city"
                class="form-control mr-2"
                placeholder="Please Enter a City..."
            />
            <button class="btn btn-primary" onclick="fetchWeather()">
                Find
            </button>
        </div>
        <div id="weather-info"></div>
        <div id="hourly-forecast"></div>
        <div id="daily-forecast"></div>
    </div>

    <script src="main.js"></script>

    <footer class="text-center mt-3">
        <p>&copy; Powered By Bilal Gujjar</p>
    </footer>

    
</body>
</html>
